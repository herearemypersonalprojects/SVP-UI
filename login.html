<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng Nhập - SVP</title>
    <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
    <link rel="shortcut icon" href="assets/icons/favicon.svg">
    <style>
        * { box-sizing: border-box; font-family: Arial, sans-serif; }
        body { margin: 0; min-height: 100vh; display: grid; place-items: center; background: #f5f7fb; }
        .box { width: min(360px, 92vw); background: #fff; border: 1px solid #dbe4f0; border-radius: 10px; padding: 18px; }
        h1 { margin: 0 0 14px; text-align: center; font-size: 22px; }
        .input { width: 100%; border: 1px solid #cfd8e3; border-radius: 8px; padding: 10px 12px; margin-bottom: 10px; font-size: 14px; }
        .btn { width: 100%; border: 0; border-radius: 8px; padding: 10px 12px; color: #fff; background: #2563eb; cursor: pointer; }
        .btn-link { margin-top: 10px; background: transparent; color: #2563eb; text-decoration: underline; }
        .hint { margin-top: 10px; font-size: 13px; text-align: center; min-height: 18px; }
        .ok { color: #15803d; }
        .err { color: #b91c1c; }
        .row { margin-top: 6px; text-align: center; font-size: 14px; }
    </style>
</head>
<body>
<div class="box">
    <h1>Đăng Nhập</h1>
    <input id="email" class="input" type="email" placeholder="Email" />
    <input id="password" class="input" type="password" placeholder="Mật khẩu" />
    <button id="btn-login" class="btn" type="button">Đăng Nhập</button>
    <button id="btn-forgot" class="btn btn-link" type="button">Quên mật khẩu?</button>
    <div class="row"><a href="signup.html">Chưa có tài khoản? Đăng ký</a></div>
    <div id="msg" class="hint"></div>
</div>
<script>
(() => {
    const API_BASE_URL = window.SVP_API_BASE_URL || 'http://localhost:8080';
    const msgEl = document.getElementById('msg');
    const setMsg = (text, ok) => {
        msgEl.textContent = text || '';
        msgEl.className = 'hint ' + (ok ? 'ok' : 'err');
    };

    document.getElementById('btn-login').addEventListener('click', async () => {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        if (!email || !password) {
            setMsg('Vui lòng nhập email và mật khẩu.', false);
            return;
        }
        try {
            const response = await fetch(`${API_BASE_URL}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', Accept: 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const payload = await response.json().catch(() => ({}));
            if (!response.ok) {
                setMsg(payload.error || 'Đăng nhập thất bại.', false);
                return;
            }
            localStorage.setItem('accessToken', payload.accessToken || '');
            localStorage.setItem('refreshToken', payload.refreshToken || '');
            if (payload.email) localStorage.setItem('userEmail', payload.email);
            if (payload.nickname) localStorage.setItem('userNickname', payload.nickname);
            if (payload.userId) localStorage.setItem('userId', payload.userId);
            setMsg('Đăng nhập thành công, đang chuyển trang...', true);
            window.location.replace('index.html');
        } catch (_) {
            setMsg('Không thể kết nối máy chủ.', false);
        }
    });

    document.getElementById('btn-forgot').addEventListener('click', async () => {
        const email = document.getElementById('email').value.trim();
        if (!email) {
            setMsg('Nhập email trước khi lấy lại mật khẩu.', false);
            return;
        }
        try {
            const response = await fetch(`${API_BASE_URL}/auth/magic-link/request`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', Accept: 'application/json' },
                body: JSON.stringify({ email })
            });
            const payload = await response.json().catch(() => ({}));
            if (!response.ok) {
                setMsg(payload.error || 'Không gửi được email khôi phục.', false);
                return;
            }
            setMsg('Đã gửi email khôi phục (magic link). Vui lòng kiểm tra hộp thư.', true);
        } catch (_) {
            setMsg('Không thể kết nối máy chủ.', false);
        }
    });
})();
</script>
</body>
</html>
